name: Rails Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  RAILS_ENV: test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parser_db
  REDIS_URL: redis://localhost:6379/1
  SECRET_KEY_BASE: fake_secret_key_base_for_testing

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: parser_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
        bundler-cache: true
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips postgresql-client build-essential pkg-config git
        
    - name: Check Ruby version
      run: ruby -v
      
    - name: Check Bundler version
      run: bundler -v
        
    - name: Install gems
      run: |
        bundle config set without 'production'
        bundle install --jobs 4 --retry 3
        
    - name: Setup database
      run: |
        bundle exec rails db:create db:schema:load
      
    - name: Run tests
      run: |
        bundle exec rspec
        
    - name: Run RuboCop
      run: |
        bundle exec rubocop --parallel

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker images
      run: |
        docker compose build